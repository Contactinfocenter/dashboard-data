<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – New Theme</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
   body { 
    font-family: Inter, system-ui, -apple-system, sans-serif; 
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    color: #0f172a;
}

/* Glass-morphism containers */
/* ←←← ADD / REPLACE THESE LINES ONLY →→→ */

/* Reduce row height for ALL tables */
.excel-table td,
.excel-table th {
    padding: 6px 8px !important;     /* was 10px–12px → now 6px */
    line-height: 1.3 !important;     /* tighter line spacing */
    font-size: 0.86rem !important;   /* slightly smaller text (optional) */
}

/* Special rows (Grand Total, Repeat, Unique) – keep them readable */
.excel-table tr.grand td,
.excel-table tr.repeat td,
.excel-table tr.row-unique td {
    padding: 7px 8px !important;     /* slightly more breathing room for important rows */
}

.table-wrapper {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 1.25rem;
    padding: 1.25rem;
    border: 1px solid rgba(255,255,255,0.6);
    box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* Main table */
.excel-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    font-size: 0.92rem;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}

.excel-table thead th {
    background: #1e293b;                 /* Modern slate instead of dark blue */
    color: #e2e8f0;
    padding: 12px 8px;
    font-weight: 600;
    text-align: center;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
    position: sticky;
    top: 0;
    z-index: 10;
}

.excel-table td {
    padding: 10px 8px;
    text-align: center;
    border-bottom: 1px solid #e2e8f0;
    background: #ffffff;
    transition: background 0.2s;
}

.excel-table tbody tr:nth-child(even) { background: #f8fafc; }
.excel-table tbody tr:hover { background: #e0e7ff; }

/* Key rows – hierarchy that instantly draws the eye */
.excel-table tr.grand {
    background: #dbeafe !important;      /* Soft blue instead of yellow */
    font-weight: 700;
    color: #1e40af;
}

.excel-table tr.repeat {
    background: #fee2e2 !important;      /* Soft red for repeat % – your #1 KPI */
    font-weight: 600;
    color: #991b1b;
}

.excel-table tr.row-unique { 
    color: #64748b; 
    font-style: italic;
}

/* Zone / Region names */
td.zone {
    text-align: left !important;
    font-weight: 700;
    color: #1e40af;
    font-size: 0.95rem;
}

/* Chips – already gorgeous, just tiny polish */
.chip {
    padding: 6px 12px;
    font-size: 0.82rem;
    font-weight: 500;
    border-radius: 8px;
    background: #eef2ff;
    color: #4338ca;
    border: 1px solid rgba(79,70,229,0.2);
    transition: all 0.2s ease;
}

.chip.off {
    background: #f1f5f9;
    color: #64748b;
    border-color: #cbd5e1;
}

.chip.selected {
    background: #4f46e5;
    color: white;
    border-color: #4338ca;
    box-shadow: 0 4px 12px rgba(79,70,229,0.3);
    font-weight: 600;
}

.chip:hover:not(.selected) {
    background: #e0e7ff;
    transform: translateY(-1px);
}

/* Buttons */
.filter-btn {
    background: #1e293b;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 0.85rem;
    transition: all 0.2s;
    box-shadow: 0 4px 12px rgba(30,41,59,0.25);
}

.filter-btn:hover {
    background: #0f172a;
    transform: translateY(-2px);
}

/* Chart container polish */
canvas {
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    background: transparent; /* or rgba(0, 0, 0, 0) */

}

/* Small nice touches */
.slicer-title {
    color: #1e293b;
    font-weight: 700;
    font-size: 0.95rem;
    margin-bottom: 8px;
}

#reasonChips .chip,
#zoneReasonChips .chip,
#ruralZoneReasonChips .chip {
    padding: 4px 9px !important;     /* was ~6–8px → now tiny */
    font-size: 0.78rem !important;   /* slightly smaller text */
    line-height: 1 !important;
    min-height: 24px !important;     /* forces exact height */
    height: 26px !important;         /* perfect compact height */
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

/* Responsive fix for very small screens */
@media (max-width: 768px) {
    .excel-table { font-size: 0.8rem; }
    .chip { padding: 4px 8px; font-size: 0.78rem; }
}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#d9e4f5] to-[#f3f8ff] text-[#0f1724] p-6">

  <div class="max-w-[1600px] mx-auto">

    <div class="text-2xl font-bold tracking-wide">
        Call Analytics
    </div>
    <div class="text-gray-600 text-sm pb-4">
        Overview: <strong id="statusText">Initializing...</strong>
    </div>
    <div style="font-size:0.8rem; color:#64748b; text-align:right; margin:8px 16px 0 0;">Last updated: <span id="lastUpdated"></span></div>

    <!-- REGION SECTION -->
        <section class="mb-10 border-b border-white/40">

                <header class="sticky top-0 z-50 bg-white/30 backdrop-blur-xl border border-white/40 shadow-lg rounded-2xl p-5 mb-8">
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <h2 class="text-xl font-bold text-[#004c99]">Call Volume by Region</h2>

                            <div class="flex flex-wrap items-center gap-3">
                                <!-- Region Chips -->
                                <div class="flex flex-wrap gap-2" id="regionChips"></div>

                                <!-- Filters -->
                                <button id="clearFiltersBtn" class="filter-btn">Clear Filters</button>

                                <input type="text" 
                                    id="mainDateRange" 
                                    placeholder="Select Date Range" 
                                    class="filter-input" />

                                <button id="clearMainDateBtn" class="filter-btn">Clear</button>
                            </div>

                    </div>
                </header>      

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div class="col-span-3 space-y-6">
                <div id="summaryTableContainer">
                    <p class="text-center text-gray-600">Loading summary data...</p>
                </div>

                <div class="bg-white/70 p-6 rounded-xl shadow h-80 flex items-center justify-center">
                    <canvas id="barChart"></canvas>
                </div>

                <div id="quickStats" class="flex gap-6 text-sm text-gray-700"></div>
                </div>

                <div class="space-y-6 sticky top-24 self-start">
                    <div class="bg-white/70 p-5 rounded-xl shadow">
                        <h3 class="font-bold text-[#004c99] mb-3">Call Reason</h3>
                        <div id="reasonChips" class="flex flex-wrap gap-2 max-h-[500px] overflow-y-auto"></div>
                    </div>
                </div>

            </div>

        </section>



    <!-- URBAN ZONE SECTION -->
    <section class="mb-10 border-b border-white/40">
        <header class="sticky top-0 z-50 bg-white/30 backdrop-blur-xl border border-white/40 shadow-lg rounded-2xl p-5 mb-8">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <h2 class="text-xl font-bold text-[#004c99]">Urban Zone Analysis</h2>

            <div class="flex flex-wrap items-center gap-3">
                <!-- Zone Chips -->
                <div class="flex flex-wrap gap-2" id="zoneChips"></div>

                <!-- Filters -->
                <button id="clearZoneFiltersBtn" class="filter-btn">Clear Filters</button>

                <input type="text" 
                    id="zoneDateRange" 
                    placeholder="Select Date Range" 
                    class="filter-input" />

                <button id="clearZoneDateBtn" class="filter-btn">Clear</button>
            </div>

        </div>
        </header>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="col-span-3 space-y-6">
          <div id="zoneSummaryTableContainer">
            <p class="text-center text-gray-600">Loading zone summary data...</p>
          </div>

          <div class="bg-white/70 p-6 rounded-xl shadow h-80 flex items-center justify-center">
            <canvas id="zoneBarChart"></canvas>
          </div>

          <div id="zoneQuickStats" class="flex gap-6 text-sm text-gray-700"></div>
        </div>

        <div class="space-y-6 sticky top-24 self-start">
        <div class="bg-white/70 p-5 rounded-xl shadow">
            <h3 class="font-bold text-[#004c99] mb-3">Call Reason</h3>
            <div id="zoneReasonChips" class="flex flex-wrap gap-2 max-h-[500px] overflow-y-auto"></div>
        </div>
        </div>

      </div>
    </section>

    <!-- RURAL SECTION -->
    <section class="mb-10 border-b border-white/40">

        <header class="sticky top-0 z-50 bg-white/30 backdrop-blur-xl border border-white/40 shadow-lg rounded-2xl p-5 mb-8">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <h2 class="text-xl font-bold text-[#004c99]">Rural Top 20 Zone Analysis</h2>

<div class="flex flex-wrap items-center gap-3">

   

    <input type="text" 
        id="ruralDateRange" 
        placeholder="Select Date Range" 
        class="filter-input" />

    <button id="clearRuralDateBtn" class="filter-btn">Clear</button>
</div>

        </div>
        </header>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="col-span-3 space-y-6">
          <div id="ruralSummaryTableContainer">
            <p class="text-center text-gray-600">Loading rural summary data...</p>
          </div>

          <div class="bg-white/70 p-6 rounded-xl shadow h-80 flex items-center justify-center">
            <canvas id="ruralZoneBarChart"></canvas>
          </div>

          <div id="ruralZoneQuickStats" class="flex gap-6 text-sm text-gray-700"></div>
        </div>

        <div class="space-y-6 sticky top-24 self-start">
        <div class="bg-white/70 p-5 rounded-xl shadow">
    <div class="flex items-center justify-between mb-3">
        <h3 class="font-bold text-[#004c99]">Call Reason</h3>
        <button id="clearRuralFiltersBtn" class="filter-btn">Clear Filters</button>
    </div>
            <div id="ruralZoneReasonChips" class="flex flex-wrap gap-2 max-h-[500px] overflow-y-auto"></div>
        </div>
        </div>

      </div>
    </section>

  </div>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Custom Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- app module (ES module) -->
  <script type="module" src="./app-b-git.js"></script>
  
</body>
</html>
