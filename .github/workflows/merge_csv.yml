name: Merge CSV to JSON

on:
  push:
    paths:
      - "data/calls/CSV/*.csv"
  workflow_dispatch:

jobs:
  build-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run merge script
        run: |
          python data/calls/merge_csv_to_json.py

      - name: Commit results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/calls/all_calls.json
          git commit -m "Auto-merged CSV â†’ all_calls.json" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main        # <-- REQUIRED
          directory: .        # <-- Push root folder
