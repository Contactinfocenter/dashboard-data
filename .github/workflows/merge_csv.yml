# .github/workflows/merge-calls.yml
name: Merge CSV to JSON

on:
  push:
    paths:
      - 'data/calls/CSV/*.csv'
  workflow_dispatch:

jobs:
  merge-calls:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pandas
        run: pip install pandas

      # THIS IS THE FIX — we are already in the inner dashboard-data folder!
      - name: Run merge script
        run: python data/calls/merge_csv_to_json.py
        # Removed the leading "dashboard-data/" ← this was the bug!

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/calls/all_calls.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update all_calls.json [skip ci]"
            git push
          fi