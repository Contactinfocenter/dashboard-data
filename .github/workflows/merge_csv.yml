name: Merge CSV to JSON

on:
  push:
    paths:
      - 'data/calls/CSV/*.csv'
      - 'data/calls/merge_csv_to_json.py'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run CSV merge script
        working-directory: ./data/calls
        run: |
          python3 merge_csv_to_json.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add all_calls.json
          git commit -m "Auto-update all_calls.json from new CSV upload" || echo "No changes to commit"
          git push
