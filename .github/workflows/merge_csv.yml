# .github/workflows/merge-calls.yml
name: Merge CSV to JSON

on:
  push:
    paths:
      - 'dashboard-data/data/calls/CSV/*.csv'
      - 'dashboard-data/data/calls/merge_csv_to_json.py'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pandas
        run: pip install pandas

      - name: Run merge script (correct path for nested repo)
        run: python dashboard-data/data/calls/merge_csv_to_json.py
        # ↑↑↑ This is correct — two dashboard-data is normal and required

      - name: Commit & push if JSON changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add dashboard-data/data/calls/all_calls.json
          git diff --staged --quiet || (
            git commit -m "Auto-update all_calls.json" && git push
          )