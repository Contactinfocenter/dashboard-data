# .github/workflows/merge-calls.yml
name: Merge CSV to JSON

on:
  push:
    paths:
      - 'dashboard-data/data/calls/CSV/*.csv'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install pandas

      - name: Run merge script
        run: python dashboard-data/data/calls/merge_csv_to_json.py

      - name: Commit & push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add dashboard-data/data/calls/all_calls.json
          git diff --staged --quiet || (git commit -m "Auto-update all_calls.json" && git push)